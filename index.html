<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="assets/js/app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Jb Mission 01</title>
    </head>
    <body>

        <h1 class="text-center">Add Product</h1>

        <form id="formProduct" onsubmit="addProduct(event)">
            <label class="form-label" for="productName">Product:</label>
            <input class="form-control-sm" id="productName" type="text" placeholder="Please enter a product" required>
            <br><br>
            <label class="form-label" for="productPrice">Price:</label>
            <input class="form-control-sm" id="productPrice" type="number" placeholder="Please enter a price" required min="0">
            <br><br>
            <label class="form-label" for="productCategory">Category:</label>
            <select id="productCategory" required>
                <option value="Drinks">Drinks</option>
                <option value="Meat">Meat</option>
                <option value="Dairy">Dairy</option>
                <option value="Snacks">Snacks</option>
                <option value="Basic">Basic</option>
            </select>
            <br><br>
            <label class="form-label" for="productImage">Image:</label>
            <input class="form-control-sm" id="productImage" type="url" placeholder="Please enter a image url" required>
            <br><br>
            <button class="btn btn-primary">Add Product</button>
        </form>

        <h1 class="text-center">My Cart</h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Category</th>
                    <th scope="col">Image</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="productsContainer">

            </tbody>
        </table>
    </body>
</html>
